<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>

<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
            <li>seafood</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4 id="my">My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>

   //1.) Allow the user to type in their favorite food into the input
   // and append it to the list once the button is clicked.

   //click listener on button
   // get input
   // append to list

// $('#add-to-list').click(function(){
//     var add =$('#input').val()
//     $('#favorite-food').append('<li>' + add + '</li>')
// });


    $('#add-to-list').click(function(event){
        $('#favorite-food').append('<li>' + $('#input').val() + '</li>')
    })


    //2.) When the heading 'Change Me' is double clicked, change its
   // background-color to purple.

    $('#change-me').dblclick(function (){
        $(this).css('background-color', 'purple');
    });

    //3.) Allow the user to input their cohort name. Once Update
   // button is clicked, the text should should update with the
   // name of the cohort.

    $('#change-cohort').click(function () {
        $('#my-cohort').html($('#cohort-name').val())
    })

    //.4) When 'Highlight' button is clicked, change the background
   // color of the cohort name to yellow.

   $('#highlight').click(function (){
       $('#my').css('background-color', 'yellow')
   })

    //5.) Write some JavaScript that changes the
   // background-color of the container to pink after 3 seconds.

   var pink = setTimeout(function(){
       document.body.style.backgroundColor = 'pink'
   },3000);


</script>
</body>
</html>
