 function averageHeight(arr) {

     }
     return total/arr.length;

 //Anagrams are words that share all the same letters
    //write a function (using modern js) called isAnagram
    //tht takes in two strings and returns true if they are
    //anagrams of each other.
    //ex: isAnagram("listen", "silent") returns true


let isAnagram = ("word1", "word2") {
    letters1 = word1.toLowerCase().split('').sort();
    letters2 = word2.toLowerCase().split('').sort();

    return (letters1.join() == letters2.join());
}
console.log(isAnagram("dog", "god"));
