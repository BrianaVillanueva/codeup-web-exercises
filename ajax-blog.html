<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/blog.css">
    <title>Ajax Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

</head>

<body>

<!---JUMBOTRON--->
<div id="blogPage"></div>
<div id="pinkPage">
    <div class="container ">
        <nav class="navbar navbar-light bg-dark sticky-top">
            <a class="navbar-brand"><i class="fas fa-crown"></i>Thy Blog</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="@handle" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Bloggers</button>
            </form>
        </nav>
        <div class="jumbotron customJumbotron">
            <h1 class="display-4"></h1>
        </div>
    <div id="post"></div>
</div>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!---POST CONTENT--->
<script>
    (function() {
        "use strict";
        $(document).ready(function () {

            var posts = $.get("data/blog.json")
                .done(function(posts) {
                    for (var i = 0; i < posts.length; i++)
                        $('#post').append(blogData(i));

                    function blogData(i) {
                        return (
                            '<h1 class="postsTitle">' + posts[i].title +
                            '</h1></p><p>' + posts [i].date +
                            '</p><p class="textContent">' + posts[i].content +
                            '</p><img class="burger-image" src=' + posts[i].burger + '>' +
                            '<img class="fruit-image" src=' + posts[i].fruit +'>'
                        );
                    }


                });

            //---KONAMI---//
            var userInput = "";
            var konami = "3838404037393739666513";
            // var konami = "ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter"; //use this with event.key instead of .which
            function reset() {
                userInput = "";
            }
            $(document).keyup(function (event) {
                // console.log(event.which);
                userInput += (event.which);
                console.log(event.which);
                console.log(userInput);
                console.log(konami);
                if (userInput === konami) {
                    reset();
                    $('#blogPage').toggleClass('meme')
                    $('#pinkPage').toggleClass('random')
                }
            });



        });


    })();

</script>
</div>
</body>
</html>
